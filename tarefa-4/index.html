<!DOCTYPE html>
<html>
<head>
    <title>Nomes Invertidos</title>
</head>
<body>
    <h1>Exibir Nomes Invertidos</h1>
    <label for="nomes">Digite nomes separados por v√≠rgula:</label>
    <input type="text" id="nomes">
    <button onclick="exibirNomesInvertidos()">Exibir Nomes Invertidos</button>
    <p>Nomes Invertidos: <span id="resultado"></span></p>
    <script>
        function exibirNomesInvertidos() {
            const nomes = document.getElementById("nomes").value.split(",");
            const nomesInvertidos = nomes.reverse().join(", ");
            document.getElementById("resultado").textContent = nomesInvertidos;
        }
    </script>
</body>
</html>
